<!DOCTYPE html>
<html>
<body>

<h1>The Window Object</h1>
<h2>The prompt() Method</h2>

<p>Click the button to ask for your favorite drink.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
 
  let num1 = prompt("sis", "100");
  let num2 = prompt("bob", "10")
alert(+num1 + +num2);
  }
  
</script>

</body>
</html>
